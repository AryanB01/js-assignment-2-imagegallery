<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/gallery.css" />
  </head>
  <body>
    <h1>Image Gallery</h1>
    <section id="gallery">
      <figure>
        <img
          id="fullImage"
          src="images/flowers-pink-large.jpg"
          alt="picture of pink flowers"
          width="1200"
          height="800"
        />
		<!-- <div class="overlay"></div>
		<button class="Dark">Darken</button> -->

        <figcaption id="caption">Field filled with Pink flowers with pink everywhere!</figcaption>
        <span>X</span>
		
      </figure>
      <ul id="thumbImages">
        <li>
          <img
            src="images/flowers-pink-small.jpg"
            alt="Field filled with Pink flowers which makes it appealing to everyone!"
            width="240"
            height="160"
          />
        </li>
        <li>
          <img
            src="images/flowers-purple-small.jpg"
            alt="Field filled with purple flowers which makes heart joyous and makes people happy!"
            width="240"
            height="160"
          />
        </li>
        <li>
          <img
            src="images/flowers-red-small.jpg"
            alt="Field filled with red flowers which reminds people of love and affection towards other!"
            width="240"
            height="160"
          />
        </li>
        <li>
          <img
            src="images/flowers-white-small.jpg"
            alt="Field filled with white flowers which makes people forget sorrow and pain!"
            width="240"
            height="160"
          />
        </li>
        <li>
          <img
            src="images/flowers-yellow-small.jpg"
            alt="Field filled with yellow flowers!"
            width="240"
            height="160"
          />
        </li>
      </ul>
    </section>
    <script src="js/script.js"></script>
